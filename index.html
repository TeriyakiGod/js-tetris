<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Tetris</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>JS Tetris</h1>
    <div id="gameContainer">
        <canvas id="tetris" width="400" height="1600"></canvas>
        <div id="nextBlockContainer">
            Next Tetrimino
            <canvas id="nextBlock" width="160" height="160"></canvas>
        </div>
        <div id="scoreContainer">
            Score <div id="score">0</div>
            <button onclick="startGame()">Start Game/Restart</button>
            <div id="controls">
                <div id="keys">
                    <div id="arrowLeftContainer">
                        <img class="arrow" id="arrowLeft" src="arrowButton.jpg">
                        - move left
                    </div>
                    <div id="arrowRightContainer">
                        <img class="arrow" id="arrowRight" src="arrowButton.jpg">
                        - move right
                    </div>
                    <div id="arrowUpContainer">
                        <img class="arrow" id="arrowUp" src="arrowButton.jpg">
                        - rotate
                    </div>
                    <div id="arrowDownContainer">
                        <img class="arrow" id="arrowDown" src="arrowButton.jpg">
                        - move down
                    </div>
                </div>
            </div>
            <div id="github"></div>
        </div>
    </div>

    <script src="tetriminos.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
